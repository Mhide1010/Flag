
<!DOCTYPE html>
<html>
<head>
  <title>Country Flags Grid</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      margin: 0;
      padding: 0;
      display: flex;
      flex-wrap: wrap;
      justify-content: space-around;
    }
    .country-card {
      background-color: #fff;
      border: 1px solid #ddd;
      border-radius: 5px;
      margin: 10px;
      padding: 10px;
      text-align: center;
      width: 200px;
    }
    img {
      width: 100px;
      height: auto;
    }
  </style>
</head>
<body>
  <!-- JavaScript will populate this section -->
  <div id="country-cards"></div>

  <script>
    // Function to fetch and display country data
    async function displayCountries() {
      const response = await fetch('https://restcountries.com/v3.1/all');
      const countries = await response.json();

      const countryCards = document.getElementById('country-cards');
      
      countries.slice(0, 24).forEach(country => {
        const card = document.createElement('div');
        card.classList.add('country-card');

        const flag = document.createElement('img');
        flag.src = country.flags.svg;
        flag.alt = `${country.name.common} Flag`;

        const name = document.createElement('p');
        name.textContent = country.name.common;

        const continent = document.createElement('p');
        continent.textContent = country.region;

        card.appendChild(flag);
        card.appendChild(name);
        card.appendChild(continent);

        countryCards.appendChild(card);
      });
    }

    // Call the function to display countries
    displayCountries();
  </script>
</body>
</html>
